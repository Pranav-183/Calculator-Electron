<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./images/calculator icon.jpg" type="image/x-icon">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
   </head>

   <body>
      <div class="menu">
         <div class="heading">Calculator</div>

         <div class="types">
            <div class="type">
               <img class="icon" src="./images/Standard Calculator.png" alt="img for Standard Calculator">
               <div class="typeTitle">Standard</div>
            </div>
            <div class="type">
               <img class="icon" src="./images/Scientific Calculator.png" alt="img for Scientific Calculator">
               <div class="typeTitle">Scientific</div>
            </div>
         </div>
      </div>

      <div class="workSpace">
         <div class="topBar">
            <span class="menu-button" title="Open Menu">â‰¡</span>
            <span class="calculator-type">Standard</span>
         </div>

         <div class="output">
            <div class="prev-operand"></div>
            <div class="current-operand"></div>
         </div>

         <div class="calculator"></div>
      </div>

      <div class="history">
         <div class="titles">
            <div class="title historyBtn active show" title="Calculations Now">History</div>
            <div class="title memoryBtn" title="All Time Calculations">Memory</div>
         </div>

         <div class="allCalculations">
            <div class="calculations1 historyVersion show"></div>
            <div class="clearCalulations clearCalculations1">ðŸ—‘</div>
            <div class="calculations2 historyVersion show"></div>
            <div class="clearCalulations clearCalculations2">ðŸ—‘</div>
         </div>

      </div>
   </body>

</html>
